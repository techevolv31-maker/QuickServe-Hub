<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>QuickServe Hub - Find & Book Trusted Local Services Worldwide</title>
    <meta name="description" content="Connect with verified local service providers worldwide. Find hairdressers, mechanics, cleaners, tutors, fitness trainers, and more. Book trusted services near you." />
    <meta name="keywords" content="local services, service providers, hairdresser, mechanic, cleaner, tutor, fitness trainer, book services, trusted professionals" />
    <meta name="author" content="QuickServe Hub" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://quickservehub.com/" />
    <meta property="og:title" content="QuickServe Hub - Find & Book Trusted Local Services" />
    <meta property="og:description" content="Connect with verified local service providers worldwide. Book trusted professionals for beauty, repairs, cleaning, education, fitness, and more." />
    <meta property="og:image" content="https://quickservehub.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://quickservehub.com/" />
    <meta property="twitter:title" content="QuickServe Hub - Find & Book Trusted Local Services" />
    <meta property="twitter:description" content="Connect with verified local service providers worldwide. Book trusted professionals near you." />
    <meta property="twitter:image" content="https://quickservehub.com/twitter-image.jpg" />
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="geo.region" content="Global" />
    <meta name="geo.placename" content="Worldwide Service" />
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "QuickServe Hub",
      "image": "https://quickservehub.com/logo.png",
      "@id": "https://quickservehub.com",
      "url": "https://quickservehub.com",
      "telephone": "+1-555-123-4567",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Global Service Platform",
        "addressCountry": "Worldwide"
      },
      "geo": {
        "@type": "GeoCoordinates"
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
          "Sunday"
        ],
        "opens": "00:00",
        "closes": "23:59"
      },
      "sameAs": [
        "https://facebook.com/quickservehub",
        "https://twitter.com/quickservehub",
        "https://instagram.com/quickservehub"
      ]
    }
    </script>
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//images.pexels.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
